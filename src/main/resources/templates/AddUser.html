<form th:action="@{/users/add}" th:object="${user}" method="post">
    <label>Никнейм</label>
    <input type="text" id="username" th:field="*{username}" required/>
    </div>
    <div>
        <label>Пароль</label>
        <input type="text" id="password" th:field="*{password}" required/>
    </div>
    <div>
        <label>Имя</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label>Фамилия</label>
        <input type="text" id="secondname" th:field="*{secondname}" required/>
    </div>
    <div>
        <label>Возраст</label>
        <input type="number" id="age" th:field="*{age}" required/>
    </div>
    <div>
        <button type="submit">Создать пользователя</button>
    </div>
</form>
